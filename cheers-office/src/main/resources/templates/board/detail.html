<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${thread.title} + ' - スレッド詳細'">スレッド詳細</title>
    <div th:replace="common/header :: header"></div>
</head>
<body>
    <div class="container">
        <h1 th:text="${thread.title}">スレッドタイトル</h1>
        <p>作成者: <span th:text="${thread.creatorId}"></span>, 投稿日時: <span th:text="${thread.createdAt}"></span></p>

        <hr>

        <h2>投稿一覧</h2>
        <div th:each="post : ${thread.posts}" style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
            <p><strong><span th:text="${post.creatorId}"></span>:</strong> <span th:text="${post.content}"></span></p>
            <p style="font-size: 0.8em; color: #666;"><span th:text="${post.createdAt}"></span></p>
        </div>

        <hr>

        <h2>新しい投稿を追加</h2>
        <form th:action="@{/board/{threadId}/addPost(threadId=${thread.threadId})}" method="post">
            <label for="postContent">投稿内容:</label><br>
            <textarea id="postContent" name="content" rows="4" cols="50" required></textarea><br>
            <button type="submit">投稿する</button>
        </form>

        <p><a th:href="@{/board}">掲示板一覧に戻る</a></p>
    </div>
</body>
</html>
