<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cheers Office - ログイン</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .login-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px;}
        h2 { text-align: center; color: #333; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; background-color: #007bff; color: white; padding: 10px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; }
        .error-message { color: red; text-align: center; margin-bottom: 10px; }
        .success-message { color: green; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>🍻 Cheers Office ログイン</h2>
        
        <div th:if="${param.error}" class="error-message">
            メールアドレスまたはパスワードが正しくありません。
        </div>
        
        <div th:if="${param.logout}" class="success-message">
            ログアウトしました。
        </div>

        <form th:action="@{/authenticate}" method="post">
            <label for="mailaddress">メールアドレス:</label>
            <input type="text" id="mailaddress" name="mailaddress" placeholder="mailaddress" required>

            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" placeholder="password" required>

            <button type="submit">ログイン</button>
        </form>
    </div>
</body>
</html>
