<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <div th:replace="common/header :: header"></div>
</head>
<body>
    <div class="container">
        <h1>ホームへようこそ！</h1>
        <p>Cheers Office アプリケーションへようこそ。ログインして利用を開始してください。</p>
        <div th:if="${#authorization.expression('isAuthenticated()')}">
            <p>現在ログイン中: <span th:text="${#authentication.name}"></span></p>
            <p><a th:href="@{/mypage}">マイページへ</a></p>
            <p><a th:href="@{/board}">掲示板へ</a></p>
            <p><a th:href="@{/chat/rooms}">チャットルームへ</a></p>
            <p><a th:href="@{/photopin}">フォトピンへ</a></p>
            <form th:action="@{/logout}" method="post">
                <button type="submit">ログアウト</button>
            </form>
        </div>
        <div th:unless="${#authorization.expression('isAuthenticated()')}">
            <p><a th:href="@{/login}">ログインはこちら</a></p>
        </div>
    </div>
</body>
</html>
