<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheers Office | ホーム</title>
    
    <div th:replace="common/header :: header"></div>

    <style>
        /* コンテナ全体のスタイル */
        .container {
            max-width: 960px; /* 最大幅 */
            margin: 40px auto; /* 上下左右中央寄せ */
            padding: 20px;
            background-color: #f8f9fa; /* 薄いグレーの背景 */
            border-radius: 8px; /* 角を丸くする */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 影 */
            text-align: center; /* テキストを中央寄せ */
        }
        /* ページタイトル */
        h1 {
            color: #007bff; /* 青色 */
            margin-bottom: 30px;
            font-size: 2.5em; /* 大きなフォント */
        }
        /* ウェルカムメッセージ */
        .welcome-message {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 40px;
        }
        /* ナビゲーショングリッド */
        .nav-grid {
            display: grid; /* グリッドレイアウト */
            grid-template-columns: repeat(2, 1fr); /* 2列のグリッド */
            gap: 20px; /* グリッドアイテム間の間隔 */
            margin-top: 30px;
        }
        /* 各ナビゲーションアイテム（リンク） */
        .nav-item {
            display: block; /* ブロック要素に */
            padding: 30px 20px; /* 内側の余白 */
            text-decoration: none; /* 下線なし */
            color: white; /* 文字色を白に */
            border-radius: 8px; /* 角を丸くする */
            font-size: 1.3em; /* フォントサイズ */
            font-weight: bold; /* 太字 */
            transition: transform 0.2s, box-shadow 0.2s; /* ホバー時のアニメーション */
        }
        /* ホバー時のスタイル */
        .nav-item:hover {
            transform: translateY(-5px); /* 少し上に移動 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* 影を濃くする */
        }
        /* 各機能のテーマカラー */
        .nav-board { background-color: #28a745; } /* 掲示板: 緑 */
        .nav-chat { background-color: #17a2b8; }  /* チャット: 水色 */
        .nav-mypage { background-color: #ffc107; color: #333; } /* マイページ: 黄色 (文字色は黒) */
        .nav-pin { background-color: #dc3545; }   /* フォトピン: 赤 */
    </style>
</head>
<body>
    <div class="container">
        <h1 th:if="${#authorization.expression('isAuthenticated()')}">
            <span sec:authentication="name"></span> さん、ようこそ！
        </h1>
        <p class="welcome-message">
            コミュニケーション促進Webアプリ「Cheers Office」へようこそ。
            以下の機能から、次の操作を選択してください。
        </p>

        <div class="nav-grid">
            <a th:href="@{/board}" class="nav-item nav-board">
                掲示板 (ディスカッション)
            </a>
            <a th:href="@{/chat/rooms}" class="nav-item nav-chat">
                チャット (リアルタイム交流)
            </a>
            <a th:href="@{/mypage}" class="nav-item nav-mypage">
                マイページ (プロフィール設定)
            </a>
            <a th:href="@{/photopin}" class="nav-item nav-pin">
                フォトピン (マップ & 写真)
            </a>
        </div>
        
        <div style="margin-top: 40px;">
            <form th:action="@{/logout}" method="post">
                <button type="submit" style="background: none; border: none; color: #6c757d; text-decoration: underline; cursor: pointer;">ログアウト</button>
            </form>
        </div>
    </div>
</body>
</html>
