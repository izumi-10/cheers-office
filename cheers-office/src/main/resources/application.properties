# ==================================
# 1. サーバー設定
# ==================================
server.port=8080

# ==================================
# 2. Thymeleaf (画面) 設定
# ==================================
# 開発中はキャッシュを無効にすることで、HTMLの変更をすぐに反映させます
spring.thymeleaf.cache=false 

# Thymeleaf テンプレートの場所 (デフォルト値)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ==================================
# 3. ロギング設定
# ==================================
# ログレベルの設定（エラーの追跡に便利）
logging.level.org.springframework=INFO
logging.level.com.cheers.office=DEBUG